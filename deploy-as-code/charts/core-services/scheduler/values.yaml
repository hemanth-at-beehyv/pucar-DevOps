# Common Labels
labels:
  app: "scheduler"
  group: "rainmaker"

# Ingress Configs
ingress:
  enabled: true
  zuul: true
  context: "scheduler"

# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "scheduler_schema"
    image:
      repository: "pucarsolutionsdev.azurecr.io/scheduler-svc_db"
      tag: v1.0.0-471b0d2c2f192d122797c17ef344943f7960fb72


# Container Configs
image:
  repository: "pucarsolutionsdev.azurecr.io/scheduler-svc"
  tag: v1.0.0-471b0d2c2f192d122797c17ef344943f7960fb72
replicas: "1"

appType: "java-spring"
tracing-enabled: true
heap: "-Xmx64m -Xms64m"
java-args: "-Dspring.profiles.active=monitoring"
healthChecks:
  enabled: true
  livenessProbePath: "/scheduler/health"
  readinessProbePath: "/scheduler/health"
# Additional Container Envs
env: |
  - name: email.cause.list.recipients
    value: yoyogogeta@gmail.com
  - name: MANAGEMENT_HEALTH_REDIS_ENABLED
    value: "false"
  - name: JUDGE_NAME
    valueFrom:
      configMapKeyRef:
        key: judge-name
        name: egov-config
  - name: JAVA_ENABLE_DEBUG
    value: "true"
  - name: JAVA_DEBUG_PORT
    value: "5005"
  - name: SERVER_PORT
    value: "8080"
  - name: COURT_ENABLED
    value: "false"
  - name: SPRING_DATASOURCE_URL
    valueFrom:
      configMapKeyRef:
        name: egov-config
        key: db-url
  - name: SPRING_DATASOURCE_USERNAME
    valueFrom:
      secretKeyRef:
        name: db
        key: username
  - name: SPRING_DATASOURCE_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db
        key: password
  - name: SPRING_FLYWAY_URL
    valueFrom:
      configMapKeyRef:
        key: db-url
        name: egov-config
  - name: SPRING_FLYWAY_USER
    valueFrom:
      secretKeyRef:
        key: username
        name: db
  - name: SPRING_FLYWAY_PASSWORD
    valueFrom:
      secretKeyRef:
        name: db
        key: password
  - name: EGOV_MDMS_HOST
    valueFrom:
      configMapKeyRef:
        name: egov-service-host
        key: egov-mdms-service
  - name: EGOV_IDGEN_HOST
    valueFrom:
