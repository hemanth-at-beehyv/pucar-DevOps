# Common Labels
labels:
  app: "casemanagement"
  group: "backend"

# Ingress Configs
ingress:
  zuul: true
  enabled: true
  context: "casemanagement"


# Init Containers Configs
initContainers:
  dbMigration:
    enabled: true
    schemaTable: "casemanagement_service_schema"
    image:
      repository: "pucarsolutionsdev.azurecr.io/pucar_casemanagement_db"
      tag: v1.0.0-00c8f29e6759c97f7ce10e3aae68843e35fe87c7
# Container Configs
image:
  repository: "pucarsolutionsdev.azurecr.io/pucar_casemanagement"
  tag: v1.0.0-00c8f29e6759c97f7ce10e3aae68843e35fe87c7
  imagePullPolicy: Always
replicas: "1"
httpPort: 8080
debugPort: 8000
remote_debug:
  enabled: true
appType: "java-spring"
heap: "-Xmx64m -Xms64m -agentlib:jdwp=transport=dt_socket,address=*:8000,server=y,suspend=n"
java-args: "-Dspring.profiles.active=monitoring"
memory_limits: 640Mi
healthChecks:
  enabled: true
  livenessProbePath: "/casemanagement/health"
  readinessProbePath: "/casemanagement/health"



env: |
  - name: JAVA_OPTS
    value: {{ index .Values "heap" | quote }}
  - name: SERVER_PORT
    value: "8080"
  - name: JAVA_ARGS
    value: {{ index .Values "java-args" | quote }}
  - name: SPRING_FLYWAY_URL
    valueFrom:
      configMapKeyRef:
        key: db-url
        name: egov-config
